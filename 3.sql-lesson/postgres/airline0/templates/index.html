{% extends 'layout.html' %} {% block title %}Flights{% endblock %} {% block body %}
<h1>Book flight:</h1>
<form action="{{ url_for('book') }}" method="POST">
  <div class="form-group">
    <select class="form-control" name="flight_id">
      <option value="" selected>Choose flight</option>
      {% for flight in flights %}
      <option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <input name="passenger_name" type="text" class="form-control" placeholder="Your name" />
  </div>

  <button class="btn btn-primary">Book now</button>
</form>

{% endblock %}
