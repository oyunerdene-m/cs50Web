{% extends "layout.html" %}

{% block title %}
 / Error
{% endblock %}

{% block body %}
  <div class="text-center alert alert-danger" role="alert">
    {{ message }}
  </div>  
    {% if isRegistered %}
      <a href="{{ url_for('login') }}">Try again!</a>
    {% else %}
      <a href="{{ url_for('register') }}">Try again!</a>
    {% endif %}

{% endblock %}
