{% extends "layout.html" %}

{% block title %}
Books
{% endblock %}

{% block body %}
<div class="row" style="padding-top: 40px;">
  <div class="col-md-8 offset-md-2">
    <h1 style="margin-bottom: 30px;">Your Search Results:</h1>

    <ul>
      {% for book in books %}
        <li>
          <a href="{{ url_for('more', book_id=book.id) }}">{{ book.title }}</a> </br>
          <span>ID: {{ book.id }}, by {{ book.author }}, published: {{ book.year }}</span>
        </li>    
      {% endfor %}  
    </ul>
  </div>
</div>
{% endblock %}
