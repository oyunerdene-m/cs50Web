{% extends "layout.html" %}

{% block title %}
Books
{% endblock %}

{% block body %}
<div class="row" style="padding-top: 40px;">
  <div class="col-md-8 offset-md-2">
    <h1 style="margin-bottom: 30px;">Your Search Results:</h1>

    <ul>
      {% for book in books %}
        <li><a href="">{{ book.title }}</a></li>
        <span>by {{ book.author }}, published: {{ book.year }}</span>
      
      {% endfor %}  
    </ul>
  </div>
</div>
{% endblock %}
