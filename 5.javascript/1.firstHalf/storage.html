<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    // Set starting value of counter to 0 at localStorage
      if(!localStorage.getItem("adder")){
        localStorage.setItem("adder", 0)
      }
      
      // Load current value of  counter
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("h1").innerHTML = localStorage.getItem("adder");

         // Count every time button is clicked
        document.querySelector("button").onclick = () => {
          // Increment current counter
          let counter = localStorage.getItem("adder");
          counter++;

           // Update counter
          document.querySelector("h1").innerHTML = counter;
          localStorage.setItem("adder", counter)
        }
      })
  </script>
  <title>Storage</title>
</head>
<body>
  <h1>gfrew</h1>
  <button>click here</button>
  
</body>
</html>
