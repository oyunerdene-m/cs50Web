<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    let counter = 0;
    function addCount(){
        counter++;
        document.querySelector("#count").innerHTML = counter;

        if(counter % 10 === 0){
          alert(`Counter is at ${counter}!`)
        }
    }
  </script>
  <title>Document</title>
</head>
<body>
  <h1 id="count">0</h1>
  <button onclick="addCount()">Click here</button>

  
  
</body>
</html>
