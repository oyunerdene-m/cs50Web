<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      setInterval(count, 1000)
  });
  
    let counter = 0;
    function count(){
      counter += 1
      document.querySelector("h1").innerHTML = counter;
    }
  </script>
  <title>Document</title>
</head>
<body>
  <h1>0</h1>
</body>
</html>
