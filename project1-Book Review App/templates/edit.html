{% extends "layout.html" %}

{% block title %}
 / Edit review
{% endblock %}

{% block body %}
<div class="row" style="padding-top: 60px;">
  <div class="col-md-8 offset-2">
    <h2>{{ book.title }}</h2>
    <p>(by {{ book.author }}, {{ book.year }})</p>
    <form action="{{ url_for('edit_review', review_id=review.id, book_id=book.id) }}" method="POST">
      <div class="form-group">
        <label>What's your opinion about it?</label>
        <textarea name="old_content" class="form-control" rows="3">{{review.content}}</textarea>
      </div>
      <div class="form-group">
        <label for="Select1">Your rating</label>
        <select name="old_rating" class="form-control" id="Select1">
          <option value="{{review.rating}}" selected disabled >{{review.rating}}</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <button class="btn btn-secondary">Post</button>
    </form>


  </div>   
</div>

{% endblock %}
